    </div>
    <script>
        (function() {
            var e = document.getElementById('showframe'),
                f = function( el, url ) {
                    el.src = url;
                },
                urls = [
                'http://rs.no/',
                'http://bernt-anker.com/',
                'http://eliasklubben.no/',
                'http://vg.no'
                ],
                i = 0,
                l = urls.length;

                (function rotation() {
                    if ( i != l-1 ) {
                        i++
                    } else {
                        i = 0;
                    }
                    f(e, urls[i]);
                    setTimeout( arguments.callee, 5000 );
                })();
        })();
    </script>
</body>
